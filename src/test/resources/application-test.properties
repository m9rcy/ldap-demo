# Embedded LDAP server configuration
spring.ldap.urls=ldap://localhost:10389
spring.ldap.base=dc=example,dc=com
spring.ldap.authentication=sasl
spring.ldap.base-environment.java.naming.security.sasl.mechanism=DIGEST-MD5
spring.ldap.base-environment.java.naming.security.sasl.authorizationId=johndoe
spring.ldap.base-environment.java.naming.security.credentials=password