spring.application.name=ldap-demo

# Banner configuration properties
app.banner.text=Development Environment
app.banner.backgroundColor=#FFCC00
app.banner.textColor=#333333
app.banner.enabled=true
app.environment=development

spring.ldap.urls=ldap://localhost:10389
spring.ldap.base=dc=example,dc=com
spring.ldap.authentication=sasl
spring.ldap.base-environment.java.naming.security.sasl.mechanism=DIGEST-MD5

# Configure which properties are exposed to the UI
# List of exposed properties
config.exposedProperties=app.banner.text,app.banner.backgroundColor,app.banner.textColor,app.banner.enabled,app.environment

